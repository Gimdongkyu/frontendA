<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제1</title>
    <style>
        table{
            margin: auto;
        }

        td,h3{
            text-align: center;
        }

       
    </style>
</head>
<body>
    <h3>회원목록조회/수정</h3>
    <form action="">
        <table>
            <tr>
                <td>회원번호(자동발생)</td>
                <td><input type="number" name="회원번호"></td>
            </tr>
            <tr>
                <td>회원성명</td>
                <td> <input type="text" name="name"> </td>
            </tr>
            <tr>
                <td>회원전화</td>
                <td> <input type="number" name="tel"> </td>
            </tr>
            <tr>
                <td>회원주소</td>
                <td> <input type="text" name="addr"> </td>
            </tr>
            <tr>
                <td>가입일자</td>
                <td> <input type="number" name="date"> </td>
            </tr>
            <tr>
                <td>고객등급[A:VIP,B:일반,C:직원]</td>
                <td> <input type="text" name="grad"> </td>
            </tr>
            <tr>
                <td>도시 코드</td>
                <td> <input type="number" name="city"> </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>등록</button>
                    <button>조회</button>

                </td>

            </tr>

        </table>


    </form>




</body>
</html>
