<!-- 실행 URL 확인 :file:///C:/Users/ITCS/Desktop/22-06-20/frontend/day01/2%ED%95%98%EC%9D%B4%ED%8D%BC%EB%A7%81%ED%81%AC.html
    지금 우리 소스는 파일열기로 브라우저에서 실행. http 또는 https 프로토콜이 아닙니다. file///로 시작합니다.
    파일명이 한글일때는 utf-8 인코딩으로 변호나되어서 보입니다.
-->
<body>
    <!-- a(anchor) : 하이퍼링크 기능 태그 -->
    <!-- href 속성 : 이동할 경로(url 또는 파일)를 설정합니다. -->
    <!-- target 속성 : 이동할 웹문서가 보여질 창을 설정합니다. _blank는 새로운 창에서 보여줍니다. 기본값은 _self -->
    구글로 이동하기 : <a href="https://www.google.com">GOOGLE 구글 </a><br>
    네이버로 이동하기 : <a href="https://www.naver.com">naver 네이버 </a><br>
    잘못된 주소 테스트 : <a href="https://www.navr">없는 URL </a><br>
     같은 결로의 파일로 이동하기 : <a href="0start.html" target ="_blank">0start.html</a><br>
     <!-- 1)같은 폴더 경로는 그대로 파일명만 변경됩니다. -->

     <!-- 파일명을 지정할때 상대결로에 대한 내용 테스트 하기
            (상대경로는: 현재를 기준으로1)같은 폴더? 파일명만 작성하면 됩니다.
                                     2)하위폴더?  하위폴더명/파일명을 합니다. test0.html에서 확인
                                     3)상위폴더?  ../파일명
                                     4)형제(같은 레벨)폴더?  ../형제폴더명/파일명
    -->

    상위폴더 파일로 링크 : <a href="../test0.html"target="_blank">test0.html</a><br>
    형제폴더 파일로 링크 : <a href="../sibling/test1.html" target="_blank">test1.html</a><br>
   
    

     
</body>
</html>
